<!doctype html>
<meta charset="utf-8"/>
<html lang="en">

<head>

    <title>Home Automation</title>
    <!--include JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- include javascript -->
    <script src="application.js"></script>
        <!-- include css -->
    <link rel="stylesheet" media="screen" href="site.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



</head>

<body>
    <input type="button" id="menu" style="color: transparent; position: absolute;
    left: 49.5%; top: 49.5%; width: 1%; height: 1%;
    background-color: transparent; border: none;">
    <div class="row">
        <div class="column">
            <div class="topLeft" id="topLeftWeather">
              <div class="label" style="color: whitesmoke;" id="WeatherTemperature"></div>
              <div class="label" style="color: whitesmoke;" id="WeatherHumidity"></div>
            </div>
        </div>
        <div class="column">
        </div>
        <div class="column">
            <div class="topRight" id="topRightHumidity">
                
                <div class="w3-dark-gray" style="width: 100%; align-self: center;">
                  <div class="w3-orange" id="MasterBedHumidity" style="height:5px;width:80%; align-self: center;"></div>
                </div>
                <div id="MasterBedHumidityLabel" class="label" style="color: whitesmoke;">Master Bedroom</div>
                
                <div class="w3-dark-gray" style="width: 90%">
                  <div class="w3-orange" id="BedroomHumidity" style="height:5px;width:60%"></div>
                </div>
                <div id="BedHumidityLabel" class="label" style="color: whitesmoke;">Bedroom</div>
                
                <div class="w3-dark-gray" style="width: 80%">
                  <div class="w3-orange" id="HallwayHumidity" style="height:5px;width:40%"></div>
                </div>
                <div id="HallwayHumidityLabel" class="label" style="color: whitesmoke;">Hallway</div>
                
                <div class="w3-dark-gray" style="width: 70%">
                  <div class="w3-orange" id="LivingRoomHumidity" style="height:5px;width:20%"></div>
                </div>
                <div id="LivingHumidityLabel" class="label" style="color: whitesmoke;">Living Room</div>
              </div>
        </div>
    </div>
<div class="row">
  <div class="column">
    <div class="bottomLeft" id="bottomLeftTemp">
      <div id="MasterBedTemperatureLabel" class="label" style="color: whitesmoke;">Master Bedroom</div>
      <div class="w3-dark-gray" style="width: 70%">
        <div class="w3-orange" id="MasterBedTemperature" style="height:5px;width:20%"></div>
      </div>
      <div id="BedTemperatureLabel" class="label" style="color: whitesmoke;">Bedroom</div>
      <div class="w3-dark-gray" style="width: 80%">
        <div class="w3-orange" id="BedroomTemperature" style="height:5px;width:40%"></div>
      </div>
      <div id="HallwayTemperatureLabel" class="label" style="color: whitesmoke;">Hallway</div>
      <div class="w3-dark-gray" style="width: 90%">
        <div class="w3-orange" id="HallwayTemperature" style="height:5px;width:60%"></div>
      </div>
      <div id="LivingTemperatureLabel" class="label" style="color: whitesmoke;">Living Room</div>
      <div class="w3-dark-gray" style="width: 100%">
        <div class="w3-orange" id="LivingRoomTemperature" style="height:5px;width:80%"></div>
      </div>
    </div>
  </div>
  <div class="column">
  </div>
  <div class="column">
      <div class="bottomRight" id="bottomRightButtons">
        <div class="row" style="padding-top: 2%">
          <button class="button" id="livingLight">Living Room Lights</button>
        </div>
        <div class="row" style="padding-top: 2%">
          <button class="button">Kitchen Lights</button>
        </div>
        <div class="row" style="padding-top: 2%">
          <button class="button">Bedroom 1 Lights</button>
        </div>
        <div class="row" style="padding-top: 2%">
          <button class="button">Bedroom 2 Lights</button>
        </div>
  </div>
</div>

</body>
</html>
